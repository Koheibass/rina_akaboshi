<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Sample</title>
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="whole">
        <nav class="header">
            <div>
                <div class="header__whole">
                    <div class="header__left">
                        <a class="header__title" href="/">Rina Akaboshi</a>
                    </div>
                    <div class="header__right">
                        <div class="header__menu">
                            <a href="#prof">プロフィール</a>
                            <a href="#concert">コンサート</a>
                            <a href="#media">メディア</a>
                            <a href="#CD">CD</a>
                            <a href="#contact">お問い合わせ</a>
                        </div>
                        <div class="header__icon">
                            <a href="https://www.instagram.com/akaboshi_rina/" class="instagram">
                                <img src="Instagram.svg" width="24" height="24" alt="instagram">
                            </a>
                            <a href="https://www.youtube.com/@akaboshirina" class="youtube">
                                <img src="YouTube.svg" width="33" height="33" alt="YouTube">
                            </a>
                        </div>
                        <button class="header__button">Japanese</button>
                        <div class="hamburger" id="js-hamburger">
                            <span class="hamburger__line hamburger__line--1"></span>
                            <span class="hamburger__line hamburger__line--2"></span>
                            <span class="hamburger__line hamburger__line--3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="latest-information__main">
            <div class="latest-information">
                <h2 class="latest-information__title">最新情報</h2>
                <div class="latest-information__content">
                    <div>
                        <div class="latest-information__sentence">
                            カルチャーメディア誌「Bridge」に掲載されました。
                        </div>
                        <div class="latest-information__days">
                            2022.02.12
                        </div>
                    </div>
                    <hr class="while">
                    <div class="latest-information__detail">
                        <p>関西×音楽×学生のためのカルチャーメディア、Bridge様にて赤星里奈の記事が掲載されました。</p>
                    </div>
                </div>
                <div class="return">
                    <a class="return__content" href="index.html">Topに戻る</a>
                </div>
            </div>
        </main>
        <div class="footer">
            <div class="footer__content">
                <a href="https://www.instagram.com/akaboshi_rina/">
                    <img src="Instagram.svg" class="footer__instagram" width="30" height="30" alt="twitter">
                </a>
                <a href="https://www.youtube.com/@akaboshirina">
                    <img src="YouTube.svg" class="footer__youtube" width="40" height="40" alt="YouTube">
                </a>
            </div>
            <div class="lisence">© 2023 Rina Akaboshi</div>
        </div>
    </div>
</body>
